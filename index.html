<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h2>Add Product</h2>
    <form onsubmit="addProductsToTable('addProduct')" id="addProduct">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName">
            <div class="invalid-feedback">Please enter a product name.</div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price">
            <div class="invalid-feedback">Price must be greater than 0.</div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category">
                <option value="" selected></option>
                <option value="Drinks">Drinks</option>
                <option value="Meat">Meat</option>
                <option value="Dairy">Dairy</option>
                <option value="Snacks">Snacks</option>
                <option value="Basic">Basic</option>
            </select>
            <div class="invalid-feedback">Please select a valid category.</div>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl">
            <div class="invalid-feedback">Please enter an image URL.</div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <br>
    <h3>My Cart</h3>
    <table class="table text-end" border="1">
        <thead>
            <tr>
                <th scope="col">פעולות</th>
                <th scope="col">תמונה</th>
                <th scope="col">קטגוריה</th>
                <th scope="col">מחיר</th>
                <th scope="col">שם המוצר</th>
            </tr>
        </thead>
        <tbody id="productsContainer">
        </tbody>
    </table>
</body>

</html>
